<div class="container">
    <h1>Hubungi Kami</h1>
    <p>Silakan hubungi kami melalui formulir di bawah ini:</p>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.036097850793!2d106.78333387366416!3d-6.2589754937295865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f109d220b473%3A0xe06918c1065c221d!2sJl.%20Dasa%20IV%2C%20RT.11%2FRW.15%2C%20Gandaria%20Utara%2C%20Kec.%20Kby.%20Baru%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sen!2sid!4v1711357339774!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
</div>

<script>
    // Fungsi untuk menginisialisasi peta
    function initMap() {
        // Koordinat lokasi perusahaan
        var companyLocation = {lat: -6.2088, lng: 106.8456};
        
        // Membuat peta dan menentukan lokasi serta zoom level
        var map = new google.maps.Map(document.getElementById('map'), {
            center: companyLocation,
            zoom: 15
        });
        
        // Menambahkan marker di lokasi perusahaan
        var marker = new google.maps.Marker({
            position: companyLocation,
            map: map,
            title: 'Lokasi Perusahaan'
        });
    }

    // Menjalankan fungsi initMap setelah halaman dimuat
    window.onload = function() {
        initMap();
    };
</script>

  const navEl = document.querySelector('.navbar');

  window.addEventListener('scroll', () =>{

    }else if (window.scrollY < 100){
      navEl.classList.remove('navbar-scrolled');
    }
